<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un jeu de style Wordle développé en HTML, CSS et JavaScript.">
    <title>Wordle Clone</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- En-tête du jeu -->
    <header>
        <h1>WORDLE ENGLISH</h1>
        <p>A version of the most famous words game</p>
    </header>

    <!-- Section principale pour afficher le jeu -->
    <main>
        <!-- Zone pour afficher les tentatives -->
        <section id="game-board">
            <!-- Génération dynamique des cases (6 lignes x 5 colonnes) -->
        </section>

        <!-- Messages pour les erreurs ou informations -->
        <section id="messages">
            <p id="feedback"></p>

        </section>


    </main>


    <section id="keyboard">
        <div class="keyboard-row">
            <button class="key">Q</button>
            <button class="key">W</button>
            <button class="key">E</button>
            <button class="key">R</button>
            <button class="key">T</button>
            <button class="key">Y</button>
            <button class="key">U</button>
            <button class="key">I</button>
            <button class="key">O</button>
            <button class="key">P</button>

        </div>
        <div class="keyboard-row">
            <button class="key">A</button>
            <button class="key">S</button>
            <button class="key">D</button>
            <button class="key">F</button>
            <button class="key">G</button>
            <button class="key">H</button>
            <button class="key">J</button>
            <button class="key">K</button>
            <button class="key">L</button>

        </div>
        <div class="keyboard-row">
            <button class="key enter">↩</button>
            <button class="key">Z</button>
            <button class="key">X</button>
            <button class="key">C</button>
            <button class="key">V</button>
            <button class="key">B</button>
            <button class="key">N</button>
            <button class="key">M</button>
            <button class="key backspace">⌫</button>
        </div>
    </section>




    <!-- Section de pied de page -->
    <footer>
        <p>THE2WAT4U &copy; 2024</p>
    </footer>

    <!-- Lien vers le fichier JavaScript -->
    <script src="script_eng.js"></script>
</body>

</html>
